<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
<style type="text/css">
	.grd
	{
		display: grid;
		grid-template-columns: 50% 10% 40%;

	}
	.c1,.c2,.c3,.c4,.c5,.c6,.c7,.c8,.c9,.c10
	{
		border:  solid 2px;
		background: lightcoral;
	}
	.c1
	{
		grid-column-start: 1;
		grid-column-end: 4;
	}
	.c2
	{
		grid-column-start: 1;
		grid-column-end: 3;	
	}
	.c4
	{
		grid-row-start: 3;
		grid-row-start: 2;
	}
</style>
</head>
<body>
<div class="grd">
	<div class="c1">1</div>
	<div class="c2">2</div>
	<div class="c3">3</div>
	<div class="c4">4</div>
	<div class="c5">5</div>
	<div class="c6">6</div>
	<div class="c7">7</div>
	<div class="c8">8</div>
	<div class="c9">9</div>
	<div class="c10">10</div>
</div>
</body>
</html>
