<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
<style type="text/css">
	.c1:after
	{
		background: red;
		content: "";
		width: 20%;
		opacity: 0.1;
		height: 10vh;
		position: absolute;
	}
	.c1
	{
		float: left;	
		width: 20%;
		height: 10vh;
		border: solid 2px green;
	}
	.row:after
	{
		clear: both;
		display: block;
		content: "";

	}
</style>
</head>
<body>
	<div class="row">
<div class="c1">Hello</div>
<div class="c1">Hello</div>
</div>
	<div class="row1">
<div class="c2">Hello</div>
<div class="c2">Hello</div>
</div>
</body>
</html>
